<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlabWorks</title>
    <link rel="stylesheet" href="styles/tailwind.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="mb-4">
            <label for="imageUpload" class="block text-sm font-medium text-gray-700">Upload Image</label>
            <input type="file" id="imageUpload" class="mt-1 block w-full">
        </div>
        <div class="mb-4">
            <label for="dimensions" class="block text-sm font-medium text-gray-700">Dimensions (Width x Height)</label>
            <input type="text" id="dimensions" placeholder="Width x Height" class="mt-1 block w-full">
        </div>
        <div id="container" class="border border-gray-300 bg-white"></div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
