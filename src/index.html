<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlabWorks</title>
  <link rel="stylesheet" href="styles/tailwind.css">
</head>
<body class="bg-gray-50">
  <div class="flex flex-col md:flex-row h-screen">
    <!-- Main Canvas Area -->
    <div class="flex-1 p-4 md:p-6">
      <div id="container" class="bg-white border border-gray-200 rounded-lg shadow-md h-full relative overflow-hidden">
        <!-- Canvas for dragging wood pieces -->
      </div>
    </div>
    <!-- Shelf Sidebar -->
    <div id="shelf" class="w-full md:w-1/3 max-w-md p-4 md:p-6 bg-white border-t md:border-t-0 md:border-l border-gray-200 shadow-inner flex flex-col">
      <div class="mb-4">
        <label for="imageUpload" class="block text-sm font-medium text-gray-700">Upload Wood Image</label>
        <input type="file" id="imageUpload" class="mt-2 block w-full text-sm text-gray-500
               file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0
               file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700
               hover:file:bg-indigo-100">
      </div>
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Shelf</h2>
      <div id="shelf-thumbnails" class="grid grid-cols-2 gap-4 overflow-y-auto">
        <!-- Thumbnails of uploaded wood images -->
      </div>
    </div>
  </div>
</body>
</html>
